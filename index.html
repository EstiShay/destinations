<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Travel Destinations</title>
  </head>
  <body>
    <div class="container">

      <h2>Add a location:</h2>
      <form id="new-location">
        <div class="form-group">
          <label for="new-place">Name:</label>
          <input type="text" class="form-control" id="new-place">
        </div>
        <div class="form-group">
          <label for="new-landmark">Landmark:</label>
          <input type="text" class="form-control" id="new-landmark">
        </div>
        <div class="form-group">
          <label for="new-toy">Best time of year to visit:</label>
          <input type="text" class="form-control" id="new-toy">
        </div>
        <div class="form-group">
          <label for="new-accom">Accomodations:</label>
          <input type="text" class="form-control" id="new-accom">
        </div>
        <div class="form-group">
          <label for="new-activities">Activities:</label>
          <input type="text" class="form-control" id="new-activities">
        </div>
        <div class="form-group">
          <label for="new-notes">Notes (or other misc.):</label>
          <input type="text" class="form-control" id="new-notes">
        </div>
        <button type="submit" class="btn" value="Add">Add</button>
      </form>


      <div id="reveal-location">
        <h2>Our Locations:</h2>

      </div>



    </div>
  </body>
</html>
